<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP Servers Directory - TypeScript</title>
  <meta name="description" content="Discover Model Context Protocol servers from the community. Browse 1,200+ servers across reference, third-party, community, and archived categories.">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
  <script type="module" crossorigin src="./assets/modern-index-CQcxKTUN.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">
          MCP Servers Directory
        </h1>
        <p class="text-xl text-gray-600 mb-6">
          Discover Model Context Protocol servers from the community
        </p>

        <!-- Stats Section -->
        <div id="stats" class="max-w-4xl mx-auto">
          <div class="animate-pulse grid grid-cols-2 md:grid-cols-5 gap-4">
            <div class="h-20 bg-gray-200 rounded-lg"></div>
            <div class="h-20 bg-gray-200 rounded-lg"></div>
            <div class="h-20 bg-gray-200 rounded-lg"></div>
            <div class="h-20 bg-gray-200 rounded-lg"></div>
            <div class="h-20 bg-gray-200 rounded-lg"></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Search and Filters -->
    <div id="filters" class="mb-8">
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-4">
        <!-- Search Bar -->
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input
            type="text"
            id="searchInput"
            placeholder="Search servers by name or description..."
            class="block w-full pl-10 pr-3 py-3 rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>

        <!-- Filters and Sort -->
        <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
          <!-- Section Filters -->
          <div class="flex flex-wrap gap-2" id="sectionFilters">
            <button class="section-filter px-3 py-2 rounded-lg text-sm font-medium transition-colors bg-blue-100 text-blue-700 border border-blue-300" data-section="all">
              All
            </button>
            <button class="section-filter px-3 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-100 text-gray-600 hover:bg-gray-200 border border-gray-300" data-section="reference">
              Reference
            </button>
            <button class="section-filter px-3 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-100 text-gray-600 hover:bg-gray-200 border border-gray-300" data-section="third-party">
              Third Party
            </button>
            <button class="section-filter px-3 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-100 text-gray-600 hover:bg-gray-200 border border-gray-300" data-section="community">
              Community
            </button>
            <button class="section-filter px-3 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-100 text-gray-600 hover:bg-gray-200 border border-gray-300" data-section="archived">
              Archived
            </button>
          </div>

          <!-- Sort Controls -->
          <div class="flex items-center gap-2">
            <label class="text-sm font-medium text-gray-700">Sort by:</label>
            <select id="sortField" class="block rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              <option value="name">Name</option>
              <option value="section">Section</option>
            </select>
            <button id="sortOrder" class="inline-flex items-center px-4 py-2 rounded-lg font-medium transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 border border-gray-300 p-2" title="Toggle sort order">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Server Grid -->
    <div id="servers">
      <div class="flex items-center justify-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        <span class="ml-3 text-gray-600">Loading servers...</span>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="text-center text-gray-600">
        <p class="mb-2">
          Data extracted from
          <a href="https://github.com/modelcontextprotocol/servers"
             target="_blank"
             rel="noopener noreferrer"
             class="text-blue-600 hover:text-blue-800 underline">
            modelcontextprotocol/servers
          </a>
        </p>
        <p class="text-sm">
          Last updated: <span id="lastUpdated">Loading...</span>
        </p>
      </div>
    </div>
  </footer>

</body>
</html>
